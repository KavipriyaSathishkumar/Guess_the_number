<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <div id="num">
       <center><h1>Number Guess Application</h1>
        <h3>Rule:</h3>
        <h2>Select a number between 1 to 100</h2>
        <label for="Guess a number : ">Guess a number :  </label>
        <input type="number" name="Number " id="gfield" placeholder="Enter a number" required><br><br>
        <input type="submit" name="" id="sbutton" onclick="guessNumber()">
        <div id="result"><h2>Wait for the Result!!</h2></div>
    </center> 
    </div>
  
    <script src="./design.js"></script>
